<!DOCTYPE html>
<head>
    <link href="css/contactManager.css" rel="stylesheet">
    <title>Contact Manager</title>
</head>
<body>
    <h3>Contacts</h3>

    <table id="table-border">
        <tr id="table-column-names">
            <th>First Name</th> <!--this is a table header element, it's bold by default-->
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>

        <tr id="row-cells">
            <td>Jane</td> <!--this is a table data element-->
            <td>Smith</td>
            <td>jane@gmail.com</td>
            <td>955-555-555</td>
            <td>Edit and Delete</td>
        </tr>
    </table>
</body>
