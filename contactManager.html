<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--to get the poppins font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--this is for the edit and delete buttons-->
    <link href="css/contactManager.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <meta charset="UTF-8">
</head>
<body>

    <div class="table">
        <div class="table-header">
            <p>Contact Manager</p>
            <div class="search-wrapper">
                <label for="search">Search Contacts</label>
                <input type="search" id="search" placeholder="Search contact"/>
                <button class="add-contact-button">+ Add New</button>
            </div>
        </div>
    </div>    

    <div class="table-section">
        <table id="table-border">
            <thead>
                <tr id="table-column-names">
                    <th>No.</th>
                    <th>First Name</th> <!--this is a table header element, it's bold by default-->
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            
            <!--I hard coded the data values for demo purposes, need to delete when javascript functionality is present-->
            <tbody id="contactTableBody">
                <!-- Contact rows will be dynamically populated by JavaScript -->
            </tbody>

            <!--End of the hardcoding -->
        </table>
    </div>

   <button type="button" id="logout-button">Logout</button> 
    <!--Temporary link to contact manager page. we will set it up so that after user logs out, they will automatically go back to the contact manager page-->
    
    <div class="pagination" id="pagination">

    </div>

    <!-- Add Contact Dialog -->
    <dialog id="add-contact-dialog">
        <h2>Add New Contact</h2>
        <form>
            <div class="form-row"></div>
                <label for="inputFirstName">First Name</label>
                <input type="text" id="inputFirstName" placeholder="First Name" required>
            </div>

            <div class="form-row"></div>
                <label for="inputLastName">Last Name</label>
                <input type="text" id="inputLastName" placeholder="Last Name" required>
            </div>

            <div class="form-row"></div>
                <input type="email" id="inputEmail" placeholder="Email" required>
                <label for="inputEmail">Email</label>
            </div>
            
            <div class="form-row"></div>
                <input type="tel" id="inputPhoneNumber" placeholder="Phone Number" required>
                <label for="inputPhoneNumber">Phone Number</label>
            </div>
            <div>
                <button type="button" onclick="document.getElementById('add-contact-dialog').close()">Cancel</button>
                <button type="submit">Add Contact</button>
            </div>
        </form>
    </dialog>

    <dialog id="edit-contact-dialog">
        <h2>Edit New Contact</h2>
        <form>

            <div class="form-row"></div>
            <input type="text" id="editFirstName" placeholder="First Name" required>
            <label for="editFirstName">First Name</label>
            </div>

            <div class="form-row"></div>
            <input type="text" id="editLastName" placeholder="Last Name" required>
            <label for="editLastName">Last Name</label>
            </div>

            <div class="form-row"></div>
            <input type="email" id="editEmail" placeholder="Email" required>
            <label for="editEmail">Email</label>
            </div>

            <div class="form-row"></div>
            <input type="tel" id="editPhoneNumber" placeholder="Phone Number" required>
            <label for="editPhoneNumber">Phone Number</label>
            </div>

            <div>
                <button type="button" onclick="document.getElementById('edit-contact-dialog').close()">Cancel</button>
                <button type="submit">Update Contact</button>
            </div>
        </form>
    </dialog>

    <script src="js/contactManager.js"></script>
</body>
