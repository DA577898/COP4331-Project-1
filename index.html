<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
    <div class="container" id="container">

        <div class ="form-container register-container">
            <form action="#">
                <br>
                <h1>Create Account</h1>
                <br>
                <input id="firstNameRegister" type="text" placeholder="First Name">
                <input id="lastNameRegister" type="text" placeholder="Last Name">
                <input id="emailRegister" type="text" placeholder="Username">
                <input id="passwordRegister" type="password" placeholder="Password">
                <br>
                <button type="button" id="buttonRegister">Register</button>
                <p id="registerError" class="error-text"></p>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <br>
                <h1>Sign In</h1>
                <br>
                <input id="emailSignIn" type="text" placeholder="Username">
                <input id="passwordSignIn" type="password" placeholder="Password">
                <br>
                <button type="button" id="buttonSignIn">Sign In</button>
                <p id="loginError" class="error-text"></p>

            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <br>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>First Time?</h1>
                    <br>
                    <button class="ghost" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
