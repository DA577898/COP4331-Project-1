<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Team 20 COP 4331</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
	<script src="/js/script.js"></script>
	<link rel="icon" href="/images/favicon.ico">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section" onclick="window.location.href='/'">
                    <img src="/images/icon.png" alt="Logo" width="48" height="48">
					<h2 class="logo-text">Contacts</h2>
                </div>
                <nav class="nav-menu">
                    <div class="nav-links">
                        <a href="/about" class="nav-link">About</a>
                    </div>
                    <div class="nav-actions">
                        <button class="btn btn-primary" onclick="showLoginForm()">Login</button>
                        <button class="btn btn-secondary" onclick="showRegisterForm()">Sign Up</button>
                        <div class="auth-form-popup" id="loginFormPopup">
                            <div class="auth-form-container">
                                <div class="auth-form-header">
                                    <h3>Login</h3>
                                    <button class="close-btn" onclick="closeLoginForm()">&times;</button>
                                </div>
                                <div class="auth-form">
                                    <div class="form-group">
                                        <label for="loginUsername">Username</label>
                                        <input type="text" id="loginUsername" placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" id="loginPassword" placeholder="Enter password">
                                    </div>
                                    <div class="error-message" id="loginErrorMessage"></div>
                                    <button class="btn btn-primary btn-full" onclick="handleLogin()">Login</button>
                                </div>
                            </div>
                        </div>
                        <div class="auth-form-popup" id="registerFormPopup">
                            <div class="auth-form-container">
                                <div class="auth-form-header">
                                    <h3>Register</h3>
                                    <button class="close-btn" onclick="closeRegisterForm()">&times;</button>
                                </div>
                                <div class="auth-form">
                                    <div class="form-group">
                                        <label for="registerUsername">Username</label>
                                        <input type="text" id="registerUsername" placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="registerEmail">Email</label>
                                        <input type="email" id="registerEmail" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="registerPassword">Password</label>
                                        <input type="password" id="registerPassword" placeholder="Enter password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" id="confirmPassword" placeholder="Confirm password">
                                    </div>
                                    <div class="error-message" id="registerErrorMessage"></div>
                                    <button class="btn btn-primary btn-full" onclick="handleRegister()">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <button class="hamburger-btn" id="mobileMenuButton" aria-label="Open menu" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="auth-wrapper">
                <div class="auth-container" id="authContainer">
                    <div class="auth-visual">
                        <div class="visual-content">
                            <h1>Welcome back!</h1>
                            <p>You can sign in to access your existing account.</p>
                        </div>
                    </div>
                    <div class="auth-panel">
                        <div class="auth-tabs">
                            <button class="auth-tab active" id="tabSignIn" aria-controls="signinPanel">Sign In</button>
                            <button class="auth-tab" id="tabCreate" aria-controls="createPanel">Create Account</button>
                        </div>

                        <div class="auth-panels">
                            <div class="panel panel-signin" id="signinPanel" role="region">
                                <div class="form-group">
                                    <label for="signinUsername">Username or Email</label>
                                    <input type="text" id="signinUsername" placeholder="Enter username or email" autocomplete="username">
                                </div>
                                <div class="form-group">
                                    <label for="signinPassword">Password</label>
                                    <input type="password" id="signinPassword" placeholder="Enter password" autocomplete="current-password">
                                </div>
                                <div class="panel-row">
                                    <label class="checkbox">
                                        <input type="checkbox" id="rememberMe">
                                        <span>Remember me</span>
                                    </label>
                                    <!-- <a href="#" class="muted-link">Forgot password?</a> -->
                                </div>
                                <div class="error-message" id="signinErrorMessage"></div>
                                <button class="btn btn-primary btn-full" id="signinBtn">Sign In</button>
                                <p class="switch-text">New here? <a href="#" id="switchToCreate">Create an Account</a></p>
                            </div>

                            <div class="panel panel-create" id="createPanel" role="region" hidden>
                                <div class="form-group">
                                    <label for="signupUsername">Username</label>
                                    <input type="text" id="signupUsername" placeholder="Choose a username" autocomplete="username">
                                </div>
                                <div class="form-group">
                                    <label for="signupEmail">Email</label>
                                    <input type="email" id="signupEmail" placeholder="you@example.com" autocomplete="email">
                                </div>
                                <div class="form-group">
                                    <label for="signupPassword">Password</label>
                                    <input type="password" id="signupPassword" placeholder="Create a password" autocomplete="new-password">
                                </div>
                                <div class="form-group">
                                    <label for="signupConfirm">Confirm Password</label>
                                    <input type="password" id="signupConfirm" placeholder="Re-enter password" autocomplete="new-password">
                                </div>
                                <div class="error-message" id="signupErrorMessage"></div>
                                <button class="btn btn-primary btn-full" id="createBtn">Create Account</button>
                                <p class="switch-text">Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
    (function() {
        const container = document.getElementById('authContainer');
        const tabSignIn = document.getElementById('tabSignIn');
        const tabCreate = document.getElementById('tabCreate');
        const panelSignIn = document.getElementById('signinPanel');
        const panelCreate = document.getElementById('createPanel');
        const switchToCreate = document.getElementById('switchToCreate');
        const switchToSignIn = document.getElementById('switchToSignIn');

        function activate(tab) {
            const isCreate = tab === 'create';
            tabSignIn.classList.toggle('active', !isCreate);
            tabCreate.classList.toggle('active', isCreate);
            panelSignIn.hidden = isCreate;
            panelCreate.hidden = !isCreate;
            container.classList.toggle('is-create', isCreate);
        }

        tabSignIn.addEventListener('click', function(e) { e.preventDefault(); activate('signin'); });
        tabCreate.addEventListener('click', function(e) { e.preventDefault(); activate('create'); });
        switchToCreate.addEventListener('click', function(e) { e.preventDefault(); activate('create'); });
        switchToSignIn.addEventListener('click', function(e) { e.preventDefault(); activate('signin'); });
    })();
    </script>
</body>
</html>
